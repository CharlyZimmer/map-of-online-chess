<!DOCTYPE html>
<html>

<head>
    <title>Map of Online Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <script src="/static/js/countries.js"></script>
    <script src="/static/js/colors.js"></script>
    <script src="/static/js/utilities.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div id="board"></div>
        <div id="header">
            <div id="dropdownAndButtons">
                <div>
                    <select id="openingInput">
                        <option value="" disabled selected></option>
                    </select>
                </div>
                <div id="buttons">
                    <button id="buttonReset" class="btn btn-dark btn-sm" onclick="reset()">Reset</button>
                    <div id="colorToggle">
                        <img id="wP" src="/img/chesspieces/wikipedia/wP.png">
                        <label class="switch">
                            <input id="colorCheckbox" type="checkbox" onclick="changeColor(this)">
                            <span class="slider"></span>
                        </label>
                        <img id="bP" src="/img/chesspieces/wikipedia/bP.png">
                    </div>
                </div>
            </div>

            <div id="pgn">
                <div id="pgnContent"></div>
            </div>

        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
