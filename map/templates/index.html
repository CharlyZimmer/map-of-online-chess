<!DOCTYPE html>
<html>

<head>
    <title>Map of Online Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <script src="/static/js/countries.js"></script>
    <script src="/static/js/colors.js"></script>
    <script src="/static/js/utilities.js"></script>
    <script src="/static/js/openings.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div id="board"></div>
        <div id="header">
            <label>Status:</label>
            <div id="status"></div>
            <label>PGN:</label>
            <div id="pgn"></div>
            <div>
                <datalist id="openingSuggestions"></datalist>
                <input id="openingInput" onchange="openingInputChangedHandler()" autoComplete="on"
                    list="openingSuggestions" />
            </div>
            <button id="buttonBase" onclick="switchToBase()">Base</button>
            <button id="buttonE4D4" onclick="switchToE4D4()">E4/D4 Split</button>
            <button id="buttonOpenings" onclick="switchToOpening()">Openings</button>

        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
