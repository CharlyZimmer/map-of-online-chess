<!DOCTYPE html>
<html>
<head>
    <title>Map of Online Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="/static/js/countries.js"></script>
  <style type="text/css">
      body{
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
      .custom-control {
          background-color: white;
          padding: 10px;
          border-radius: 10px;
          box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);
      }
      .custom-control label {
          display: block;
          margin-bottom: 5px;
      }
    </style>
</head>
<body>
  <div id="map"></div>
  <script>
        document.addEventListener("DOMContentLoaded", function() {
            const map = L.map('map').setView([0, 0], 3);

            // Add a tile layer (the map background)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // ----------------------------------------------------------------------------
            // Functions to change the map view
            // ----------------------------------------------------------------------------
            const CustomControl = L.Control.extend({
                onAdd: function() {
                    const container = L.DomUtil.create('div', 'custom-control');
                    L.DomEvent.disableClickPropagation(container); // Prevent clicks on the control from affecting the map

                    const e4d4Button = L.DomUtil.create('button', '', container);
                    e4d4Button.innerHTML = 'E4/D4 split';
                    e4d4Button.addEventListener('click', () => switchToE4D4());

                    const baseButton = L.DomUtil.create('button', '', container);
                    baseButton.innerHTML = 'Base';
                    baseButton.addEventListener('click', () => switchToBase());

                    return container;
                    },
                options: {
                    position: 'bottomright'
                }
            });

            map.addControl(new CustomControl());

            function switchToBase() {
                if (countryLayer){
                    countryLayer.remove();
                }
                Countries.fetchCountries().then(countriesData => {
                    countryLayer = L.geoJSON(countriesData, {
                        onEachFeature: Countries.onEachCountryBase,
                        style: {
                            fillColor: '#F28F3A',
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        }
                    }).addTo(map);
                });
            }

            function switchToE4D4() {
                if (countryLayer){
                    countryLayer.remove();
                }
                Countries.fetchCountries().then(countriesData => {
                    countryLayer = L.geoJSON(countriesData, {
                        onEachFeature: Countries.onEachCountryBase,
                        style: {
                            fillColor: '#13553A',
                            weight: 2,
                            opacity: 1,
                            color: 'white',
                            fillOpacity: 0.7
                        }
                    }).addTo(map);
                });
            }


            // ----------------------------------------------------------------------------
            // Add base view to map
            // ----------------------------------------------------------------------------
            // Add country GeoJSON data to the map
            Countries.fetchCountries().then(countriesData => {
                countryLayer = L.geoJSON(countriesData, {
                    onEachFeature: Countries.onEachCountryBase,
                    style: {
                        fillColor: '#F28F3A',
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        fillOpacity: 0.7
                    }
                }).addTo(map);
            });
        });
    </script>
</body>
</html>
